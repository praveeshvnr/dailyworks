<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $('.chkcolors').click(function()
            {
                var text="";
                $('.chkcolors:checked').each(function()
                {
                    text+=$(this).val()+",";
                });
                text=text.substring(0,text.length-1);
                $('#txtcolors').val(text);
            });
       
            
            $('#but1').click(function()
            {
                alert("success");
            });

        });
        </script>
    </head>
    <body>
    <form action="/save/" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="first_name"><br><br>
        <input type="text" name="lastname" placeholder="last_name"><br><br>
        <input type="text" name="password" placeholder="password"><br><br>
        <b>email</b><br><br>
        <input type="radio" name="email" placeholder="email" value="yes">yes<br><br>
        <input type="radio" name="email" placeholder="email" value="no">no<br><br>
        <b>experienceyear</b><br><br>
        <select name="experienceyear">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select><br><br>
        <b>languages known</b><br><br>
            <input type="checkbox"  value="english" class="chkcolors">english<br><br>
            <input type="checkbox"  value="malayalam" class="chkcolors">malayalam<br><br>
            <input type="checkbox"  value="hindi" class="chkcolors">hindi<br><br>
            <input type="checkbox"  value="tamil" class="chkcolors">tamil<br><br>
            <hr/>
            <input id="txtcolors" type="text" name="languages">
            <hr/>
            <input id="but1" type="submit" value="submit"/>
    </form>
    </body>
</html>
