<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="{% static 'calk.css' %}">
        <script src="{% static 'calk.js' %}"></script>
    </head>
    <body>
        <div class="main-body">
            <div class="calc">
                <div class="output">
                    <input type="text" id="screen">
                </div>
                <div class="button">
                    <button id="kkk"onclick="clearscreen()" class="sbt">Clear</button>
                    <button id="bk"onclick="back()" class="sbt">Back</button>
                    <div class="row">
                        <button onclick="clikk(7)" class="btn">7</button>
                        <button onclick="clikk(8)" class="btn">8</button>
                        <button onclick="clikk(9)" class="btn">9</button>
                        <button onclick="clikk('*')" class="sbt">x</button>
                    </div>
                    <div class="row">
                        <button onclick="clikk(4)" class="btn">4</button>
                        <button onclick="clikk(5)" class="btn">5</button>
                        <button onclick="clikk(6)" class="btn">6</button>
                        <button onclick="clikk('-')" class="sbt">-</button>
                    </div>
                    <div class="row">
                        <button onclick="clikk(1)" class="btn">1</button>
                        <button onclick="clikk(2)" class="btn">2</button>
                        <button onclick="clikk(3)" class="btn">3</button>
                        <button onclick="clikk('+')" class="sbt">+</button>
                    </div>
                    <div class="row">
                        <button onclick="clikk(0)" class="btn">0</button>
                        <button onclick="clikk('.')" class="btn">.</button>
                        <button onclick="clikk('/')" class="sbt">/</button>
                        <button id="lll"class="sbt" onclick="equalclick('=')" >=</button>
                    </div>
                </div>
                
            </div>

        </div>
    </body>
</html>
