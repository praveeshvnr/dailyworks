<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    {{var.name}}
    {{var.id}}
    <form action="/update/{{var.id}}" method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="first_name"><br><br>
        <input type="text" name="lastname" placeholder="last_name"><br><br>
        <input type="text" name="password" placeholder="password"><br><br>
        <input type="text" name="email" placeholder="email"><br><br>
        <input type="text" name="experienceyear" placeholder="experienceyear"><br><br>
        <input type="text" name="languages" placeholder="languages"><br><br>

        
        <input type="submit">
    </form>
    </body>
</html>
