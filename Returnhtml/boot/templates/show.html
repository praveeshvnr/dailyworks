<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
</head>
<body>
    <table border="1">
        <tr><th>id</th>
        <th>name</th>
        <th>dob</th>
        <th>passwd</th>
        <th>email</th>
    </tr>


        {% for i in var %}
        <tr><td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.dob}}</td>
        <td>{{i.passwd}}</td>
        <td>{{i.email}}</td>
    </tr>

    {% endfor %}
    
    </table>
    
</body>
</html>
